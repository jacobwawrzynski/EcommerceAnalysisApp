<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Data Analysis App</title>
</head>

<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li>
                <h3>Messages</h3>
            </li>
            <li><a href="/overview-messages">Data overview</a></li>
            <li><a href="/messages-types">Messages types</a></li>
            <li>
                <h3>Amazon</h3>
            </li>
            <li><a href="/most-popular-products">Most popular</a></li>
            <li><a href="/amazon-basic-statistics">General statistics</a></li>
        </ul>
    </div>
    <div class="overview-container">
        <h1>Messages database content</h1>
        <table class="data-table">
            <tr>
                <th>Entity name</th>
                <th>Records count</th>
                <th>Description</th>
            </tr>
            {% for table in tables %}
            <tr>
                <td>{{ table.entity_name }}</td>
                <td>{{ table.records }}</td>
                <td>{{ table.description }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
